    <!--For go back button-->
    <style>
        .go-back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #ea9423;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Ensure the button is on top of other elements */

            background-color: #e64a19;

    </style>
